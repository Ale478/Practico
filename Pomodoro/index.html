<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <main>
        <div class="contenedor_pomodoro" >
            <div class="entrada_contenedor">
                <label for="tiempo_trabajo">Tiempo de Trabajo</label>
                <input id="tiempo_trabajo" type="num" value="25">
            </div>
            <div class="entrada_contenedor">
                <label for="tiempo_recreo">Tiempo de Recreo</label>
                <input id="tiempo_recreo" type="num" value="5">
            </div>
            <div class="entrada_contenedor">
                <label for="tiempo_descanso">Tiempo de Descansar</label>
                <input id="tiempo_descanso" type="num" value="15">
            </div>
        </div>
    </main>
</body>
</html>
